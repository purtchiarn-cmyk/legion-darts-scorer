<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legion Darts Scorer v2.4.1</title>
<style>
  :root {
    --bg: #f5f9ff;
    --fg: #003366;
    --accent: #007bff;
    --card: #ffffff;
  }
  body.dark {
    --bg: #0d1117;
    --fg: #e6edf3;
    --accent: #58a6ff;
    --card: #161b22;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--fg);
    margin: 0;
    text-align: center;
    transition: background 0.3s, color 0.3s;
  }

  #startScreen, #gameScreen {
    max-width: 480px;
    margin: auto;
    padding: 1rem;
  }

  #gameScreen {
    display: none;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .card {
    background: var(--card);
    border-radius: 10px;
    padding: 1rem;
    margin: 1rem 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  input {
    padding: 0.5rem;
    width: 80%;
    margin: 0.3rem 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 0.8rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.5;
  }

  #scoreboard {
    display: flex;
    justify-content: space-around;
  }

  .player {
    flex: 1;
    margin: 0.5rem;
    padding: 0.5rem;
    border-radius: 8px;
  }

  .player.active {
    background: rgba(0,123,255,0.1);
  }

  .score {
    font-size: 2.2rem;
    margin: 0.3rem 0;
  }

  .avg {
    font-size: 0.9rem;
    color: var(--accent);
  }

  #keypad {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 0.5rem;
    margin-top: 1rem;
  }

  .dart-row {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin: 0.5rem 0;
  }

  .dart {
    width: 2.2rem;
    height: 2.2rem;
    line-height: 2.2rem;
    border-radius: 5px;
    background: var(--card);
    border: 1px solid #ccc;
  }

  #controls {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.5rem;
    margin-top: 0.8rem;
  }

  #darkToggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background: var(--card);
    color: var(--fg);
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
  }

  #message {
    font-weight: bold;
    margin-top: 0.5rem;
    display: none;
  }
</style>
</head>
<body>

<button id="darkToggle">‚òÄÔ∏è</button>

<!-- START SCREEN -->
<div id="startScreen" class="card">
  <h1>üéØ Legion Darts Scorer</h1>
  <input id="homeName" placeholder="Home Player Name"><br>
  <input id="awayName" placeholder="Away Player Name"><br>
  <label>Best of: <input id="bestOf" type="number" min="1" max="9" value="3" style="width:50px"></label><br><br>
  <button id="startGame">Start Game</button>
  <p style="margin-top:1rem;font-size:0.8rem;">Version v2.4.1</p>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen">
  <div id="scoreboard" class="card">
    <div class="player active" id="home">
      <h2>Home (P1)</h2>
      <div class="score" id="score1">501</div>
      <div class="avg" id="avg1">3DA: 0.00</div>
      <div class="dart-row" id="darts1">
        <div class="dart empty">‚Äì</div><div class="dart empty">‚Äì</div><div class="dart empty">‚Äì</div>
      </div>
    </div>
    <div class="player" id="away">
      <h2>Away (P2)</h2>
      <div class="score" id="score2">501</div>
      <div class="avg" id="avg2">3DA: 0.00</div>
      <div class="dart-row" id="darts2">
        <div class="dart empty">‚Äì</div><div class="dart empty">‚Äì</div><div class="dart empty">‚Äì</div>
      </div>
    </div>
  </div>

  <div id="keypad" class="card">
    <button data-action="D">D</button>
    <button data-action="T">T</button>
    <button data-action="25">25</button>
    <button data-action="BULL">Bull</button>
    <button data-action="NS">No Score</button>

    <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
    <button>6</button><button>7</button><button>8</button><button>9</button><button>10</button>
    <button>11</button><button>12</button><button>13</button><button>14</button><button>15</button>
    <button>16</button><button>17</button><button>18</button><button>19</button><button>20</button>
  </div>

  <div id="controls">
    <button id="statsBtn">üìä</button>
    <button id="undoDart">‚Ü©Ô∏è Dart</button>
    <button id="undoTurn">‚Ü©Ô∏è Turn</button>
    <button id="undoLast">‚Ü©Ô∏è Prev</button>
  </div>

  <button id="submitTurn" style="margin-top:0.8rem;width:90%;max-width:400px;">Submit Turn</button>
  <div id="message"></div>
</div>

<script>
// ---------- DARK MODE ----------
const darkToggle=document.getElementById('darkToggle');
darkToggle.onclick=()=>{
  document.body.classList.toggle('dark');
  darkToggle.textContent=document.body.classList.contains('dark')?'üåô':'‚òÄÔ∏è';
};

// ---------- START SCREEN HANDLING ----------
const startBtn=document.getElementById('startGame');
const startScreen=document.getElementById('startScreen');
const gameScreen=document.getElementById('gameScreen');
const homeInput=document.getElementById('homeName');
const awayInput=document.getElementById('awayName');

startBtn.addEventListener('click',()=>{
  const homeName=homeInput.value||'Home';
  const awayName=awayInput.value||'Away';
  document.querySelector('#home h2').textContent=`${homeName} (P1)`;
  document.querySelector('#away h2').textContent=`${awayName} (P2)`;
  startScreen.style.opacity='0';
  setTimeout(()=>{
    startScreen.style.display='none';
    gameScreen.style.display='block';
    gameScreen.style.opacity='1';
  },500);
});

// ---------- GAME LOGIC ----------
const scores=[501,501];
let active=0;
let currentDarts=[[],[]];
let multiplier=null;
const scoreEls=[document.getElementById('score1'),document.getElementById('score2')];
const dartEls=[document.getElementById('darts1'),document.getElementById('darts2')];
const avgEls=[document.getElementById('avg1'),document.getElementById('avg2')];
const msg=document.getElementById('message');
let allDarts=[[],[]];

function showMessage(text){
  msg.textContent=text;
  msg.style.display='block';
  setTimeout(()=>msg.style.display='none',1500);
}

function updateDarts(){
  for(let i=0;i<2;i++){
    const dset=dartEls[i].querySelectorAll('.dart');
    dset.forEach((d,j)=>{
      d.textContent=currentDarts[i][j]!==undefined?currentDarts[i][j]:'‚Äì';
      d.classList.toggle('empty',currentDarts[i][j]===undefined);
    });
  }
}

function switchPlayer(){
  document.getElementById('home').classList.toggle('active');
  document.getElementById('away').classList.toggle('active');
  active=1-active;
}

function calc3DA(i){
  let thrown=allDarts[i]||[];
  if(!thrown.length)return '3DA: 0.00';
  let total=thrown.reduce((a,b)=>a+b,0);
  return '3DA: '+(total/thrown.length*3).toFixed(2);
}

function addDart(value){
  if(currentDarts[active].length>=3)return;
  currentDarts[active].push(value);
  updateDarts();
}

document.getElementById('keypad').addEventListener('click',e=>{
  if(e.target.tagName!=='BUTTON')return;
  const btn=e.target;
  const act=btn.dataset.action;
  if(act==='D'||act==='T'){multiplier=act;return;}
  let val=0;
  if(act==='25')val=25;
  else if(act==='BULL')val=50;
  else if(act==='NS')val=0;
  else val=parseInt(btn.textContent);
  if(multiplier==='D')val*=2;
  if(multiplier==='T')val*=3;
  multiplier=null;
  addDart(val);
});

document.getElementById('undoDart').onclick=()=>{
  currentDarts[active].pop();
  updateDarts();
};
document.getElementById('undoTurn').onclick=()=>{
  currentDarts[active]=[];
  updateDarts();
};
document.getElementById('undoLast').onclick=()=>{
  switchPlayer();
  currentDarts[active]=[];
  updateDarts();
};

document.getElementById('submitTurn').onclick=()=>{
  const sum=currentDarts[active].reduce((a,b)=>a+b,0);
  const newScore=scores[active]-sum;
  if(newScore<0){
    showMessage('BUST!');
    currentDarts[active]=[];
    updateDarts();
    switchPlayer();
    return;
  }
  scores[active]=newScore;
  scoreEls[active].textContent=scores[active];
  allDarts[active].push(...currentDarts[active]);
  avgEls[active].textContent=calc3DA(active);
  currentDarts[active]=[];
  updateDarts();
  if(newScore===0){showMessage('Game Shot!');}
  switchPlayer();
};

// ---------- STATS MODAL (future placeholder) ----------
document.getElementById('statsBtn').onclick=()=>showMessage('Stats overlay coming soon');
</script>
</body>
</html>
