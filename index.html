<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legion Darts Scorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Legion Darts Scorer</h1>

    <div id="score-grid">
      <div class="score-box">
        <h2>Player 1</h2>
        <p>Score: <span id="score1">501</span></p>
        <p>Avg: <span id="avg1">0.00</span></p>
        <p>Darts: <span id="darts1">0</span></p>
      </div>
      <div class="score-box">
        <h2>Player 2</h2>
        <p>Score: <span id="score2">501</span></p>
        <p>Avg: <span id="avg2">0.00</span></p>
        <p>Darts: <span id="darts2">0</span></p>
      </div>
    </div>

    <div id="checkout-section">
      <h3>Checkout Suggestion</h3>
      <p><span id="checkout">â€”</span></p>
    </div>

    <div id="input-section">
      <input type="number" id="dart1" placeholder="Dart 1" min="0" max="180" />
      <input type="number" id="dart2" placeholder="Dart 2" min="0" max="180" />
      <input type="number" id="dart3" placeholder="Dart 3" min="0" max="180" />
      <button id="submit-turn">Submit Turn</button>
    </div>

    <div id="controls">
      <button id="undo-dart">Undo Dart</button>
      <button id="undo-turn">Undo Turn</button>
      <button id="reset-game">Reset Game</button>
      <button id="toggle-dark">Toggle Dark Mode</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
