<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Legion Darts Scorer v2.6</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #0a1630, #1e3a5f);
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow-x: hidden;
  }
  #startScreen, #gameScreen {
    transition: opacity 0.6s ease;
  }
  #startScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  input, select {
    padding: 10px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }
  button {
    background: #2574a9;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 18px;
    font-size: 18px;
    margin: 5px;
  }
  button:active {
    transform: scale(0.97);
  }
  #gameScreen {
    display: none;
    opacity: 0;
    padding: 10px;
  }
  .players {
    display: flex;
    justify-content: space-evenly;
    margin-top: 10px;
  }
  .player {
    width: 45%;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 10px;
  }
  .active {
    border: 2px solid #00ffae;
  }
  .score {
    font-size: 36px;
    font-weight: bold;
  }
  .dart-row {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-top: 8px;
  }
  .dart {
    background: rgba(255,255,255,0.1);
    padding: 5px 10px;
    border-radius: 4px;
    min-width: 25px;
  }
  #keypad {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin: 20px 5px;
  }
  #keypad button {
    font-size: 20px;
    padding: 12px;
    background: #345a8a;
  }
  #keypad button.active {
    background: #ff4d4d;
  }
  #keypad button.doubleActive {
    background: #2ecc71;
  }
  #bottomRow {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    margin-top: 10px;
  }
  #message {
    display: none;
    font-weight: bold;
    margin-top: 5px;
  }
  #versionTag {
    position: fixed;
    top: 8px;
    right: 10px;
    font-size: 12px;
    opacity: 0.5;
  }
  /* Overlay */
  #winOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.4);
    z-index: 100;
  }
  #winBox {
    background: rgba(255,255,255,0.15);
    border: 2px solid #00ffae;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    width: 80%;
    max-width: 400px;
  }
  #winBox h2 { margin-bottom: 10px; }
</style>
</head>
<body>

<div id="versionTag">v2.6</div>

<!-- Start Screen -->
<div id="startScreen">
  <h1>üéØ Legion Darts Scorer</h1>
  <input id="homeName" placeholder="Home name" />
  <input id="awayName" placeholder="Away name" />
  <label for="bullWinner">Who won closest to bull?</label>
  <select id="bullWinner">
    <option value="home">Home</option>
    <option value="away">Away</option>
  </select>
  <button id="startGame">Start Game</button>
</div>

<!-- Game Screen -->
<div id="gameScreen">
  <div class="players">
    <div id="home" class="player active">
      <h2>Home (P1)</h2>
      <div class="score" id="score1">501</div>
      <div class="dart-row" id="darts1">
        <div class="dart">‚Äì</div><div class="dart">‚Äì</div><div class="dart">‚Äì</div>
      </div>
      <div id="avg1">3DA: 0.00 | Throws: 0</div>
    </div>
    <div id="away" class="player">
      <h2>Away (P2)</h2>
      <div class="score" id="score2">501</div>
      <div class="dart-row" id="darts2">
        <div class="dart">‚Äì</div><div class="dart">‚Äì</div><div class="dart">‚Äì</div>
      </div>
      <div id="avg2">3DA: 0.00 | Throws: 0</div>
    </div>
  </div>

  <div id="message"></div>

  <div id="keypad">
    <button data-action="D" id="doubleBtn">D</button>
    <button data-action="T" id="trebleBtn">T</button>
    <button data-action="25">25</button>
    <button data-action="BULL">Bull</button>
    <button data-action="NS">No</button>

    <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
    <button>6</button><button>7</button><button>8</button><button>9</button><button>10</button>
    <button>11</button><button>12</button><button>13</button><button>14</button><button>15</button>
    <button>16</button><button>17</button><button>18</button><button>19</button><button>20</button>
  </div>

  <div id="bottomRow">
    <button id="undoDart">‚Ü©Ô∏è Undo Dart</button>
    <button id="undoTurn">‚Ü©Ô∏è Undo Turn</button>
    <button id="undoLast">‚Ü©Ô∏è Prev Turn</button>
    <button id="coin">ü™ô</button>
  </div>

  <button id="submitTurn" style="margin-top:15px;background:#00ffae;color:#000;font-weight:bold;">Submit Turn</button>
</div>

<!-- Win Overlay -->
<div id="winOverlay">
  <div id="winBox">
    <h2>üéØ Congratulations Sharp Shooter!</h2>
    <div id="winStats"></div>
    <button id="nextLeg">Next Leg</button>
    <button id="newMatch">New Match</button>
  </div>
</div>

<script>
const startBtn=document.getElementById('startGame');
const startScreen=document.getElementById('startScreen');
const gameScreen=document.getElementById('gameScreen');
const homeInput=document.getElementById('homeName');
const awayInput=document.getElementById('awayName');
const bullSelect=document.getElementById('bullWinner');

let scores=[501,501],active=0,multiplier=null;
let currentDarts=[[],[]],allDarts=[[],[]];
let totalThrows=[0,0];
let legStarter=0;

const scoreEls=[document.getElementById('score1'),document.getElementById('score2')];
const dartEls=[document.getElementById('darts1'),document.getElementById('darts2')];
const avgEls=[document.getElementById('avg1'),document.getElementById('avg2')];
const msg=document.getElementById('message');

function resetLeg() {
  scores=[501,501];
  currentDarts=[[],[]];
  allDarts=[[],[]];
  totalThrows=[0,0];
  scoreEls.forEach((el,i)=>el.textContent=scores[i]);
  avgEls.forEach((el)=>el.textContent="3DA: 0.00 | Throws: 0");
  dartEls.forEach((el)=>el.querySelectorAll('.dart').forEach(d=>d.textContent='‚Äì'));
  document.getElementById('winOverlay').style.display='none';
  document.getElementById('home').classList.remove('active');
  document.getElementById('away').classList.remove('active');
  document.getElementById(legStarter===0?'home':'away').classList.add('active');
  active=legStarter;
}

function showMessage(t){msg.textContent=t;msg.style.display='block';setTimeout(()=>msg.style.display='none',1500);}
function updateDarts(){for(let i=0;i<2;i++){const dset=dartEls[i].querySelectorAll('.dart');dset.forEach((d,j)=>{d.textContent=currentDarts[i][j]!==undefined?currentDarts[i][j]:'‚Äì';});}}
function switchPlayer(){document.getElementById('home').classList.toggle('active');document.getElementById('away').classList.toggle('active');active=1-active;}
function calc3DA(i){const d=allDarts[i];if(!d.length)return'0.00';return((d.reduce((a,b)=>a+b,0)/d.length)*3).toFixed(2);}

startBtn.addEventListener('click',()=>{
  document.querySelector('#home h2').textContent=`${homeInput.value||'Home'} (P1)`;
  document.querySelector('#away h2').textContent=`${awayInput.value||'Away'} (P2)`;
  legStarter=bullSelect.value==='home'?0:1;
  active=legStarter;
  startScreen.style.opacity='0';
  setTimeout(()=>{startScreen.style.display='none';gameScreen.style.display='block';gameScreen.style.opacity='1';},600);
});

const doubleBtn=document.getElementById('doubleBtn');
const trebleBtn=document.getElementById('trebleBtn');

document.getElementById('keypad').addEventListener('click',e=>{
  if(e.target.tagName!=='BUTTON')return;
  const act=e.target.dataset.action;
  if(act==='D'){multiplier='D';doubleBtn.classList.add('doubleActive');trebleBtn.classList.remove('active');return;}
  if(act==='T'){multiplier='T';trebleBtn.classList.add('active');doubleBtn.classList.remove('doubleActive');return;}
  let val=0;
  if(act==='25')val=25;
  else if(act==='BULL')val=50;
  else if(act==='NS')val=0;
  else val=parseInt(e.target.textContent);

  if((act==='25'||act==='BULL')&&(multiplier==='D'||multiplier==='T'))multiplier=null;
  if(multiplier==='D')val*=2;
  if(multiplier==='T')val*=3;
  multiplier=null;
  doubleBtn.classList.remove('doubleActive');
  trebleBtn.classList.remove('active');
  if(currentDarts[active].length>=3)return;
  currentDarts[active].push(val);
  updateDarts();
});

document.getElementById('undoDart').onclick=()=>{currentDarts[active].pop();updateDarts();};
document.getElementById('undoTurn').onclick=()=>{currentDarts[active]=[];updateDarts();};
document.getElementById('undoLast').onclick=()=>{
  switchPlayer();
  if(allDarts[active].length>0){
    const lastTurn=allDarts[active].splice(-3);
    const restoredScore=scores[active]+lastTurn.reduce((a,b)=>a+b,0);
    scores[active]=restoredScore;
    scoreEls[active].textContent=restoredScore;
    avgEls[active].textContent=`3DA: ${calc3DA(active)} | Throws: ${totalThrows[active]}`;
  }
  currentDarts[active]=[];
  updateDarts();
  showMessage('‚Ü©Ô∏è Last turn undone');
};

document.getElementById('submitTurn').onclick=()=>{
  const sum=currentDarts[active].reduce((a,b)=>a+b,0);
  const newScore=scores[active]-sum;
  totalThrows[active]+=currentDarts[active].length;
  if(newScore<0){showMessage('BUST!');totalThrows[active]-=currentDarts[active].length;currentDarts[active]=[];updateDarts();switchPlayer();return;}
  scores[active]=newScore;
  scoreEls[active].textContent=newScore;
  allDarts[active].push(...currentDarts[active]);
  avgEls[active].textContent=`3DA: ${calc3DA(active)} | Throws: ${totalThrows[active]}`;
  currentDarts[active]=[];
  updateDarts();
  if(newScore===0){
    const winOverlay=document.getElementById('winOverlay');
    const winStats=document.getElementById('winStats');
    const loser=1-active;
    winStats.innerHTML=`
      <p><strong>Winner:</strong> ${active===0?homeInput.value||'Home':awayInput.value||'Away'}</p>
      <p>${homeInput.value||'Home'} - 3DA: ${calc3DA(0)} | Throws: ${totalThrows[0]}</p>
      <p>${awayInput.value||'Away'} - 3DA: ${calc3DA(1)} | Throws: ${totalThrows[1]}</p>
    `;
    winOverlay.style.display='flex';
    return;
  }
  switchPlayer();
};

document.getElementById('nextLeg').onclick=()=>{
  legStarter=1-legStarter;
  resetLeg();
};
document.getElementById('newMatch').onclick=()=>{
  location.reload();
};
</script>
</body>
</html>
