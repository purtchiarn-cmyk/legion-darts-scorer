<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darts Checkout Scorer</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input { width: 60px; }
  #overlay {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: #fff8c4;
    padding: 20px;
    border: 2px solid #333;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    z-index: 1000;
  }
  #overlay h3 { margin-top: 0; }
  .scorer-section { margin-bottom: 15px; }
</style>
</head>
<body>

<h1>Darts Checkout Scorer</h1>
<p>Current Score: <input type="number" id="score" value="180"></p>
<button id="checkoutButton">Check Checkout</button>

<!-- Original scorer text area -->
<div id="scorerText">
  <!-- This can hold your existing scorer output -->
  <p>Your current scorer text will appear here.</p>
</div>

<!-- Overlay for checkout options -->
<div id="overlay"></div>

<script>
// ----- Example static 3-dart and 2-dart checkout combos -----
const threeDartCheckout = {
  170: ["T20, T20, Bull"],
  167: ["T20, T19, Bull"],
  164: ["T20, T18, Bull"],
  161: ["T20, T17, Bull"],
  160: ["T20, T20, D20"]
};

const twoDartCheckout = {
  100: ["T20, D20"],
  98: ["T20, D19"],
  96: ["T20, D18"],
  94: ["T18, D20"],
  92: ["T20, D16"],
  90: ["T18, D18"],
  88: ["T16, D20"],
  86: ["T18, D16"],
  84: ["T20, D12"],
  82: ["T14, D20"],
  80: ["T20, D10"],
  78: ["T18, D12"],
  76: ["T20, D8"],
  74: ["T14, D16"],
  72: ["T16, D12"],
  70: ["T18, D8"],
  68: ["T20, D4"],
  66: ["T10, D18"],
  64: ["T16, D8"],
  62: ["T10, D16"],
  60: ["S20, D20"],
  58: ["S18, D20"],
  56: ["S16, D20"],
  54: ["S14, D20"],
  52: ["S12, D20"],
  50: ["Bull, D25"]
};

// ----- Function to display overlay with both checkouts -----
function showCheckoutOverlay(score) {
  const overlay = document.getElementById("overlay");
  let content = "";

  // 3-Dart checkout
  content += `<div class="scorer-section"><h3>3-Dart Checkout Options:</h3>`;
  if (threeDartCheckout[score]) {
    content += `<ul>${threeDartCheckout[score].map(c => `<li>${c}</li>`).join('')}</ul>`;
  } else {
    content += `<p>None available</p>`;
  }
  content += `</div>`;

  // 2-Dart checkout
  content += `<div class="scorer-section"><h3>2-Dart Checkout Options:</h3>`;
  if (twoDartCheckout[score]) {
    content += `<ul>${twoDartCheckout[score].map(c => `<li>${c}</li>`).join('')}</ul>`;
  } else {
    content += `<p>None available</p>`;
  }
  content += `</div>`;

  overlay.innerHTML = content;
  overlay.style.display = 'block';
}

// ----- Button click triggers overlay -----
document.getElementById("checkoutButton").addEventListener("click", () => {
  const score = parseInt(document.getElementById("score").value);
  if (score <= 170) {
    showCheckoutOverlay(score);
  } else {
    document.getElementById("overlay").style.display = 'none';
    alert("Score above 170: no checkout options available.");
  }
});
</script>

</body>
</html>
