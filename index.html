<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legion Darts Scorer v2.3.1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="screen active">
    <h1>🎯 Legion Darts Scorer</h1>
    <label>Home Name:</label>
    <input id="homeName" type="text" placeholder="Home (P1)" />
    <label>Away Name:</label>
    <input id="awayName" type="text" placeholder="Away (P2)" />
    <label>Who won bull?</label>
    <select id="bullWinner">
      <option value="0">Home</option>
      <option value="1">Away</option>
    </select>
    <button id="startBtn" onclick="startMatch()">Start Match</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen hidden">
    <header>
      <div class="player" id="player0">
        <div class="player-name">Home</div>
        <div class="player-score">501</div>
        <div class="player-avg">3DA: 0.00</div>
      </div>
      <div class="player" id="player1">
        <div class="player-name">Away</div>
        <div class="player-score">501</div>
        <div class="player-avg">3DA: 0.00</div>
      </div>
    </header>

    <main>
      <div id="dart-display">
        <div class="dart-slot" id="dart1">–</div>
        <div class="dart-slot" id="dart2">–</div>
        <div class="dart-slot" id="dart3">–</div>
      </div>

      <div id="modifiers">
        <button id="doubleBtn" onclick="setModifier('D')">D</button>
        <button id="tripleBtn" onclick="setModifier('T')">T</button>
        <button id="score25" onclick="addScore(25)">25</button>
        <button id="scoreBull" onclick="addScore(50)">Bull</button>
        <button id="noScore" onclick="addScore(0)">No Score</button>
      </div>

      <div id="numpad" class="grid"></div>

      <div id="actions">
        <button id="statsBtn" onclick="toggleStats()">📊</button>
        <button id="checkoutBtn" onclick="toggleCheckout()">🛒</button>
        <button id="coinBtn" class="coin">🪙</button>
        <button id="undoDart" onclick="undoDart()">↩️ Last Dart</button>
        <button id="undoTurn" onclick="undoTurn()">↩️ Turn</button>
        <button id="submitBtn" onclick="submitTurn()">✅ Submit</button>
      </div>
    </main>
  </div>

  <!-- Stats Modal -->
  <div id="statsModal" class="modal hidden">
    <div class="modal-content">
      <h2>📊 Match Stats</h2>
      <div id="statsContent"></div>
      <button onclick="toggleStats()">Close</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h2>🎯 Checkout Guide</h2>
      <div id="checkoutContent"></div>
      <button onclick="toggleCheckout()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
