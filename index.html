<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legion Darts Scorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Legion Darts Scorer</h1>

    <div id="score-container">
      <div id="player1-score" class="player-score">Player 1: <span id="score1">501</span></div>
      <div id="player2-score" class="player-score">Player 2: <span id="score2">501</span></div>
    </div>

    <div id="input-section">
      <input type="number" id="dart1" placeholder="Dart 1" min="0" max="180" />
      <input type="number" id="dart2" placeholder="Dart 2" min="0" max="180" />
      <input type="number" id="dart3" placeholder="Dart 3" min="0" max="180" />
      <button id="submit-turn">Submit Turn</button>
    </div>

    <div id="controls">
      <button id="undo-dart">Undo Dart</button>
      <button id="undo-turn">Undo Turn</button>
      <button id="reset-game">Reset Game</button>
      <button id="toggle-dark">Toggle Dark Mode</button>
    </div>

    <div id="stats">
      <p>Player 1 Avg: <span id="avg1">0.00</span></p>
      <p>Player 2 Avg: <span id="avg2">0.00</span></p>
      <p>Checkout Suggestion: <span id="checkout">â€”</span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
