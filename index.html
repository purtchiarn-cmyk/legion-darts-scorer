<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legion Darts Scorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initGame()">

  <!-- START SCREEN -->
  <div id="start-screen" class="container">
    <h1>üéØ Legion Darts Scorer</h1>

    <div class="input-group">
      <label for="homeName">Home Player</label>
      <input type="text" id="homeName" placeholder="Enter Home Name" value="Home (P1)">
    </div>

    <div class="input-group">
      <label for="awayName">Away Player</label>
      <input type="text" id="awayName" placeholder="Enter Away Name" value="Away (P2)">
    </div>

    <div class="input-group">
      <label for="bullWinner">Who won bull?</label>
      <select id="bullWinner">
        <option value="0">Home (P1)</option>
        <option value="1">Away (P2)</option>
      </select>
    </div>

    <button onclick="startMatch()">Start Match</button>
  </div>

  <!-- MAIN GAME SCREEN -->
  <div id="game-screen" class="container" style="display:none;">

    <!-- SCOREBOARD -->
    <div class="scoreboard">
      <div class="player" id="player0">
        <div class="player-name">Home (P1)</div>
        <div class="player-score">501</div>
        <div class="player-3da">3DA: 0.0</div>
      </div>
      <div class="player" id="player1">
        <div class="player-name">Away (P2)</div>
        <div class="player-score">501</div>
        <div class="player-3da">3DA: 0.0</div>
      </div>
    </div>

    <!-- ICON ROW -->
    <div class="icon-row">
      <button class="icon-button coin-icon">ü™ô</button>
      <button class="icon-button checkout-icon" onclick="toggleCheckout()">üõí</button>
      <button class="icon-button stats-icon" onclick="showStats()">üìä</button>
    </div>

    <!-- KEYPAD -->
    <div class="keypad">
      <button id="D" class="multi-btn" onclick="pressMultiplier('D')">D</button>
      <button id="T" class="multi-btn" onclick="pressMultiplier('T')">T</button>
      <button onclick="pressNumber(25)">25</button>
      <button onclick="pressNumber(50)">Bull</button>
      <button onclick="pressNumber(0)">No</button>

      <!-- Dart numbers 1‚Äì20 -->
      <script>
        for (let i = 1; i <= 20; i++) {
          document.write(`<button class="number-btn" onclick="pressNumber(${i})">${i}</button>`);
        }
      </script>
    </div>

    <!-- ACTION ROW -->
    <div class="icon-row">
      <button onclick="undoLastDart()">‚Ü©Ô∏è Undo Dart</button>
      <button onclick="nextPlayer()">‚è≠Ô∏è Next Player</button>
    </div>

  </div>

  <!-- MODAL -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <div id="checkoutContent"></div>
    </div>
  </div>

  <!-- TOOLTIP -->
  <div id="tooltip" class="tooltip"></div>

  <script src="script.js"></script>

  <script>
    // ---- START MATCH LOGIC ----
    function startMatch() {
      const homeName = document.getElementById('homeName').value || "Home (P1)";
      const awayName = document.getElementById('awayName').value || "Away (P2)";
      const bullWinner = parseInt(document.getElementById('bullWinner').value);

      players[0].name = homeName;
      players[1].name = awayName;

      activePlayer = bullWinner;

      document.getElementById("player0").querySelector(".player-name").innerText = homeName;
      document.getElementById("player1").querySelector(".player-name").innerText = awayName;

      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';

      updateUI();
    }

    function showStats() {
      alert("üìä Stats feature coming soon!");
    }
  </script>
</body>
</html>
