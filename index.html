<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legion Darts Scorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- START SCREEN -->
  <div id="start-screen" class="container">
    <h1>üéØ Legion Darts Scorer</h1>
    <div class="input-group">
      <label>Home Player:</label>
      <input id="homeName" type="text" placeholder="Enter Home Name" value="Home (P1)">
    </div>
    <div class="input-group">
      <label>Away Player:</label>
      <input id="awayName" type="text" placeholder="Enter Away Name" value="Away (P2)">
    </div>
    <div class="input-group">
      <label>Who won the bull?</label>
      <select id="bullWinner">
        <option value="0">Home (P1)</option>
        <option value="1">Away (P2)</option>
      </select>
    </div>
    <button id="startButton">Start Match</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="container" style="display:none;">

    <!-- SCOREBOARD -->
    <div class="scoreboard">
      <div class="player" id="player0">
        <div class="player-name">Home (P1)</div>
        <div class="player-score">501</div>
        <div class="player-3da">3DA: 0.0</div>
      </div>
      <div class="player" id="player1">
        <div class="player-name">Away (P2)</div>
        <div class="player-score">501</div>
        <div class="player-3da">3DA: 0.0</div>
      </div>
    </div>

    <!-- ICONS -->
    <div class="icon-row top-icons">
      <button class="icon-button coin-icon" title="Coin feature (future)">ü™ô</button>
      <button class="icon-button checkout-icon" onclick="toggleCheckout()" title="Checkout routes">üõí</button>
      <button class="icon-button stats-icon" onclick="showStats()" title="Match stats">üìä</button>
    </div>

    <!-- KEYPAD -->
    <div class="keypad">
      <button id="D" class="multi-btn" onclick="pressMultiplier('D')">D</button>
      <button id="T" class="multi-btn" onclick="pressMultiplier('T')">T</button>
      <button onclick="pressNumber(25)">25</button>
      <button onclick="pressNumber(50)">Bull</button>
      <button onclick="pressNumber(0)">No</button>
      <script>
        for (let i = 1; i <= 20; i++) {
          document.write(`<button class="number-btn" onclick="pressNumber(${i})">${i}</button>`);
        }
      </script>
    </div>

    <!-- ACTIONS -->
    <div class="action-row">
      <button onclick="undoLastDart()">‚Ü©Ô∏è Undo Dart</button>
      <button onclick="nextPlayer()">‚è≠Ô∏è Next Player</button>
    </div>

  </div>

  <!-- CHECKOUT MODAL -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <div id="checkoutContent"></div>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src="script.js"></script>
</body>
</html>
