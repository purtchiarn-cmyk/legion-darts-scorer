<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Match</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="start-page">
    <h1>Start a New Match</h1>

    <!-- Player Names -->
    <section class="player-setup">
      <label for="playerA">Player A:</label>
      <input type="text" id="playerA" placeholder="Enter name" />

      <label for="playerB">Player B:</label>
      <input type="text" id="playerB" placeholder="Enter name" />
    </section>

    <!-- Match Settings -->
    <section class="match-settings">
      <label for="matchType">Match Type:</label>
      <select id="matchType">
        <option value="friendly">Friendly</option>
        <option value="league">League</option>
        <option value="cup">Cup</option>
      </select>

      <label for="legs">Number of Legs:</label>
      <input type="number" id="legs" min="1" max="15" value="5" />
    </section>

    <!-- Optional Features -->
    <section class="feature-toggles">
      <label><input type="checkbox" id="tripodMode" /> Tripod Mode</label>
      <label><input type="checkbox" id="voiceInput" /> Voice Input</label>
      <label><input type="checkbox" id="accessibilityMode" /> Accessibility Mode</label>
    </section>

    <!-- Start Button -->
    <button id="startMatch">Start Match</button>
  </main>

  <script>
    document.getElementById("startMatch").addEventListener("click", () => {
      const playerA = document.getElementById("playerA").value || "Player A";
      const playerB = document.getElementById("playerB").value || "Player B";
      const matchType = document.getElementById("matchType").value;
      const legs = parseInt(document.getElementById("legs").value, 10);
      const tripod = document.getElementById("tripodMode").checked;
      const voice = document.getElementById("voiceInput").checked;
      const access = document.getElementById("accessibilityMode").checked;

      // Save settings to localStorage
      localStorage.setItem("matchSettings", JSON.stringify({
        playerA, playerB, matchType, legs, tripod, voice, access
      }));

      // Redirect to live match screen
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
